  <body>
    <div id="map" class="map"></div>
    <script>
      import Feature from 'ol/Feature.js';
      import Map from 'ol/Map.js';
      import View from 'ol/View.js';
      import GeoJSON from 'ol/format/GeoJSON.js';
      import Circle from 'ol/geom/Circle.js';
      import {Tile as TileLayer, Vector as VectorLayer} from 'ol/layer.js';
      import {OSM, Vector as VectorSource} from 'ol/source.js';
      import {Circle as CircleStyle, Fill, Stroke, Style} from 'ol/style.js';


      var image = new CircleStyle({
        radius: 5,
        fill: null,
        stroke: new Stroke({color: 'red', width: 1})
      });

      var styles = {
        'Point': new Style({
          image: image
        }),
        'LineString': new Style({
          stroke: new Stroke({
            color: 'green',
            width: 1
          })
        }),
        'MultiLineString': new Style({
          stroke: new Stroke({
            color: 'green',
            width: 1
          })
        }),
        'MultiPoint': new Style({
          image: image
        }),
        'MultiPolygon': new Style({
          stroke: new Stroke({
            color: 'yellow',
            width: 1
          }),
          fill: new Fill({
            color: 'rgba(255, 255, 0, 0.1)'
          })
        }),
        'Polygon': new Style({
          stroke: new Stroke({
            color: 'blue',
            lineDash: [4],
            width: 3
          }),
          fill: new Fill({
            color: 'rgba(0, 0, 255, 0.1)'
          })
        }),
        'GeometryCollection': new Style({
          stroke: new Stroke({
            color: 'magenta',
            width: 2
          }),
          fill: new Fill({
            color: 'magenta'
          }),
          image: new CircleStyle({
            radius: 10,
            fill: null,
            stroke: new Stroke({
              color: 'magenta'
            })
          })
        }),
        'Circle': new Style({
          stroke: new Stroke({
            color: 'red',
            width: 2
          }),
          fill: new Fill({
            color: 'rgba(255,0,0,0.2)'
          })
        })
      };

      var styleFunction = function(feature) {
        return styles[feature.getGeometry().getType()];
      };

      var geojsonObject = {"type":"FeatureCollection","crs":{"type":"name","properties":{"name":"EPSG:4326"}},"features":[{"type":"Feature","geometry":{"type":"Point","coordinates":[38.52793169724218,49.52033921692354]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.6654136180402,49.51366772084509]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.5380797277051,49.60985800799943]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.675810767977765,49.60316550550036]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.53808074514383,49.6098669606274]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.67581181039223,49.603174456023666]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.548279563384554,49.6993828204277]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.686260976825054,49.69266923311527]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.54828058591896,49.69939177276203]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.686262024458486,49.69267818333728]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.55853052082411,49.78890469153595]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.6967635440421,49.782169942593036]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.55853154848723,49.788913643575654]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.696764596928304,49.78217889251272]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.56883293188426,49.87842361149363]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.707318809326594,49.87166762357714]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.56883396470944,49.87843256323773]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.70731986749969,49.87167657319345]}},{"type":"Feature","geometry":{"type":"Point","coordinates":[38.57918713139915,49.96793957039       var vectorSource = new VectorSource({
        features: (new GeoJSON()).readFeatures(geojsonObject)
      });

      vectorSource.addFeature(new Feature(new Circle([5e6, 7e6], 1e6)));

      var vectorLayer = new VectorLayer({
        source: vectorSource,
        style: styleFunction
      });

      var map = new Map({
        layers: [
          new TileLayer({
            source: new OSM()
          }),
          vectorLayer
        ],
        target: 'map',
        view: new View({
          center: [0, 0],
          zoom: 2
        })
      });
    </script>
